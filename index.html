<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickShare List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-background text-text-primary">
    <div class="container mx-auto px-4 py-6 max-w-md">
        <!-- Header -->
        <header class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <select id="preset-selector" class="text-lg font-semibold bg-transparent">
                    <option value="default_grocery_list_001">Default List</option>
                </select>
                <div class="flex gap-2">
                    <button id="add-preset-btn" class="p-2 text-blue-500">+</button>
                    <button id="edit-preset-btn" class="p-2 text-gray-500">✎</button>
                    <button id="delete-preset-btn" class="p-2 text-red-500">×</button>
                </div>
            </div>
        </header>

        <!-- Categories Container -->
        <div id="categories-container" class="space-y-6">
            <!-- Categories will be dynamically inserted here -->
        </div>

        <!-- Loading Indicator -->
        <div id="categories-loading-indicator" class="hidden">
            <div class="flex justify-center items-center py-8">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            </div>
        </div>

        <!-- Placeholder -->
        <div id="categories-placeholder" class="text-center text-gray-500 py-10">
            Loading items...
        </div>

        <!-- Send Button Container -->
        <div id="send-button-container" class="fixed bottom-0 left-0 right-0 p-4 bg-background border-t">
            <button id="send-button" class="w-full py-3 bg-blue-500 text-white rounded-lg hidden">
                Send List
            </button>
        </div>

        <script src="config.js"></script> 
        <script src="default-grocery-data.js"></script>
        <script type="module" src="./src/js/app.js"></script>

        <!-- Selected Items Preview -->
        <div id="selected-items-preview" class="fixed bottom-20 left-0 right-0 p-4 bg-background border-t hidden">
            <!-- Selected items will be shown here -->
        </div>

        <!-- Generic Modal -->
        <div id="generic-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden opacity-0 transition-opacity duration-300">
            <div id="generic-modal-panel" class="fixed inset-0 flex items-center justify-center p-4">
                <div class="bg-background rounded-lg shadow-xl w-full max-w-md transform opacity-0 scale-95 transition-all duration-300">
                    <div class="p-4 border-b">
                        <div class="flex items-center justify-between">
                            <h3 id="generic-modal-title" class="text-lg font-semibold"></h3>
                            <button id="generic-modal-close-btn" class="text-gray-500 hover:text-gray-700">×</button>
                        </div>
                    </div>
                    <div id="generic-modal-content" class="p-4"></div>
                    <div id="generic-modal-footer" class="p-4 border-t flex justify-end gap-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load bundled JavaScript -->
    <script type="module" src="./dist/app.bundle.js"></script>
</body>
</html>
